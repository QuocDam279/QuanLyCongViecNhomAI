version: '3.9'

services:
  auth-service:
    build: ./backend/services/auth-service
    container_name: auth-service
    ports:
      - "5001:5001"
    env_file:
      - ./backend/services/auth-service/.env
    depends_on:
      - mongo
    networks:
      - appnet

  group-service:
    build: ./backend/services/group-service
    container_name: group-service
    ports:
      - "5002:5002"
    env_file:
      - ./backend/services/group-service/.env
    depends_on:
      - mongo
      - auth-service
    networks:
      - appnet

  document-service:
    build: ./backend/services/document-service
    container_name: document-service
    ports:
      - "5003:5003"
    env_file:
      - ./backend/services/document-service/.env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo
      - auth-service
    networks:
      - appnet

  activity-service:
    build: ./backend/services/activity-service
    container_name: activity-service
    ports:
      - "5004:5004"
    env_file:
      - ./backend/services/activity-service/.env
    depends_on:
      - mongo
      - auth-service
    networks:
      - appnet

  memory-service:
    build: ./backend/services/memory-service
    container_name: memory-service
    ports:
      - "5005:5005"
    env_file:
      - ./backend/services/memory-service/.env
    depends_on:
      - mongo
      - auth-service
    networks:
      - appnet

  ai-service:
    build: ./backend/services/ai-service
    container_name: ai-service
    ports:
      - "5006:5006"
    env_file:
      - ./backend/services/ai-service/.env
    depends_on:
      - mongo
      - auth-service
      - document-service
      - activity-service
    networks:
      - appnet

  mcp-service:
    build: ./backend/services/mcp-service
    container_name: mcp-service
    ports:
      - "5007:5007"
    env_file:
      - ./backend/services/mcp-service/.env
    depends_on:
      - mongo
      - auth-service
    networks:
      - appnet

  api-gateway:
    build: ./backend/api-gateway
    container_name: api-gateway
    ports:
      - "5000:5000"
    env_file:
      - ./backend/api-gateway/.env
    depends_on:
      - auth-service
      - ai-service
      - memory-service
      - mcp-service
      - notification-service
    networks:
      - appnet

  notification-service:
    build: ./backend/services/notification-service
    container_name: notification-service
    ports:
      - "5008:5008"
    env_file:
      - ./backend/services/notification-service/.env
    depends_on:
      - auth-service
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - appnet

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - appnet

volumes:
  mongo_data:

networks:
  appnet:
    driver: bridge
